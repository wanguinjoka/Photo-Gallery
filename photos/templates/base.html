{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if title %}
  <title>My Photo Gallery - {{title}}</title>
  {% else %}
    <title> My Photo Gallery </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
	<link rel="sytlesheet" href="{% static 'css/photos.css' %}">
  {% endblock %}

</head>
<body>
    {% block content %} <h1 class="text-center">Welcome</h1> {%endblock%}


	{% block scripts %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	{% bootstrap_javascript %}
	{% endblock %}


</body>
</html>
